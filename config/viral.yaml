common:
    lid_topic:  "/os1_cloud_node1/points"
    imu_topic:  "/imu/imu"
    time_sync_en: false         # ONLY turn on when external time synchronization is really not possible
    lidar_time_offset: -0.10      # begin time = lidar timestamp + time offset

preprocess:
    lidar_type: 3                # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR,
    scan_line: 16
    scan_rate: 10                # only need to be set for velodyne, unit: Hz,
    timestamp_unit: 3                 # 0-second, 1-milisecond, 2-microsecond, 3-nanosecond.
    Horizon_SCAN: 1024           # lidar horizontal resolution (Velodyne:1800, Ouster:512,1024,2048)
    blind: 2
    point_filter_num: 4

mapping:
    down_sample_size: 0.5
    max_iteration: 3
    voxel_size: 2.0
    max_layer: 3                # 4 layer, 0, 1, 2, 3
    layer_point_size: [ 5, 5, 5, 5, 5 ]
    plannar_threshold: 0.01
    max_points_size: 1000      # #todo
    max_cov_points_size: 1000  # #todo

    fov_degree:    360
    det_range:     100.0
    extrinsic_est_en:  false      # true: enable the online estimation of IMU-LiDAR extrinsic,
    extrinsic_T: [ -0.05, 0.0, 0.055 ]     # imu <-- lidar
    extrinsic_R: [ 1, 0, 0,
                   0, 1, 0,
                   0, 0, 1 ]

noise_model:
    ranging_cov: 0.04
    angle_cov: 0.1
    acc_cov: 6.0e-2
    gyr_cov: 5.0e-3
    b_acc_cov: 8.0e-5
    b_gyr_cov: 3.0e-6

publish:
    pub_voxel_map: false
    publish_max_voxel_layer: 1         # only publish 0,1,2 layer's plane
    path_en:  true
    scan_publish_en:  true       # false: close all the point cloud output
    dense_publish_en: true       # false: low down the points number in a global-frame point clouds scan.
    scan_bodyframe_pub_en: true  # true: output the point cloud scans in IMU-body-frame

pcd_save:
    pcd_save_en: false
    interval: -1                 # how many LiDAR frames saved in each pcd file;
    # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.

log:
    enable: true

normal:
    project_name: log_lio
    compute_table: false
    ring_table_dir: "/config/viral"
    compute_normal: true
    check_normal: false

cov_scale:
    roughness_cov_scale: 0.005  # 0.002
    incident_cov_max: 0.005
    incident_cov_scale: 0.5     # 1.0
    visual_ray_scale: 300.0        # along ray direction
    visual_tan_scale: 300.0       # non-ray direction
    visual_a_scale: 0.3       # transparent

cov_incremental:
    lambda_cov_threshold: 0.001
    normal_cov_threshold: 0.001    # normal cov incremental term 2 magnitude
    normal_cov_incre_min: 200
    normal_cov_update_interval: 100
    num_update_thread: 4

# prism or RTK in IMU frame
ground_truth:
    extrinsic_T: [ -0.293656, -0.012288, -0.273095 ]
    extrinsic_R: [ 1, 0, 0,
                   0, 1, 0,
                   0, 0, 1 ]
